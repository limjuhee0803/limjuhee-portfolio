<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>slide</title>

  <!-- open graph -->
  <meta property="og:title" content="limjuhee's portfolio">
  <meta property="og:description" content="2023년에 제작된 임주희 포트폴리오입니다.">
  <meta property="og:image" content="./main-images/ux_design1.png">
  <meta property="og:url" content="./main-images/ux_design1.png">

  <!-- 리셋 -->
  <link rel="stylesheet" href="./common/minireset.min.css">

  <!-- 폰트 -->
  <link rel="stylesheet" href="./main-css/fonts.css">

  <!-- common -->
  <link rel="stylesheet" href="./main-css/common.css">
  <link rel="stylesheet" href="slide.css">

  <!-- script-->
  <script src="./common/jquery-3.7.0.min.js"></script>
  <script src="./common/jquery-ui.min.js"></script>

  <!-- slide1 script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/jquery.waitforimages.min.js"></script>

</head>

<body>
  <div class="flex-container">
    <div class="flex-slide home">
      <div class="flex-title flex-title-home">Home</div>
      <div class="flex-about flex-about-home">
        <p>Click here to navigate to the home section of the website</p>
      </div>
    </div>
    <div class="flex-slide about">
      <div class="flex-title">About</div>
      <div class="flex-about">
        <p>Click here to navigate to the About section of the website</p>
      </div>
    </div>
    <div class="flex-slide work">
      <div class="flex-title">Work</div>
      <div class="flex-about">
        <p>Listing relevant snippets of work:</p>
        <ul>
          <li>First piece of work</li>
          <li>Second piece of work</li>
          <li>Third piece of work</li>
        </ul>
      </div>
    </div>
    <div class="flex-slide contact">
      <div class="flex-title">Contact</div>
      <div class="flex-about">
        <p>Use the contact form below</p>
        <form class="contact-form">
          <p>Email <input type="text" name="email"></p>
          <p>Comment <textarea type="text" name="comment" row="5"></textarea></p>
          <p><input type="submit" name="email" value="Send Message"></p>
        </form>

      </div>
    </div>
  </div>

  <script>
    (function () {
      $('.flex-container').waitForImages(function () {
        $('.spinner').fadeOut();
      }, $.noop, true);

      $(".flex-slide").each(function () {
        $(this).hover(function () {
          $(this).find('.flex-title').css({
            transform: 'rotate(0deg)',
            top: '10%'
          });
          $(this).find('.flex-about').css({
            opacity: '1'
          });
        }, function () {
          $(this).find('.flex-title').css({
            transform: 'rotate(90deg)',
            top: '15%'
          });
          $(this).find('.flex-about').css({
            opacity: '0'
          });
        })
      });
    })();

  </script>
</body>

</html>
